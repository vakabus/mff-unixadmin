[supervisord]
nodaemon=false


[program:switch01]
command=vde_switch -sock vde-sraierv-01.sock
priority=100

[program:switch02]
command=vde_switch -sock vde-sraierv-02.sock
priority=100

[program:routervm]
command=qemu-system-x86_64 -name router -smp cores=1 -m 2g -enable-kvm -nographic -nic vde,sock=/tmp/vde-backbone.sock,mac=52:54:00:36:38:01 -nic vde,sock=vde-sraierv-01.sock,mac=aa:bb:cc:be:ef:01 -append "rootfstype=ramfs console=ttyS0" -kernel _build/router-kernel.img -initrd _build/router-rootfs.cpio.gz -object rng-random,filename=/dev/urandom,id=rng0 -device virtio-rng-pci,rng=rng0,bus=pci.0,addr=0x7

[program:dns_10.0.38.2]
command=qemu-system-x86_64 -name dns_10.0.38.2 -smp cores=1 -m 2g -enable-kvm -nographic -nic vde,sock=vde-sraierv-01.sock,mac=aa:bb:cc:be:38:02 -append "rootfstype=ramfs console=ttyS0" -kernel _build/dns_10.0.38.2-kernel.img -initrd _build/dns_10.0.38.2-rootfs.cpio.gz -object rng-random,filename=/dev/urandom,id=rng0 -device virtio-rng-pci,rng=rng0,bus=pci.0,addr=0x7
